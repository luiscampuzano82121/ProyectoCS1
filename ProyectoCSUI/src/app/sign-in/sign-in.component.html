<body>
<div class="wrapper fadeInDown">

  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/logo-deportes.PNG" id="icon" alt="User Icon" />
    </div>
    <!-- Login Form -->
    <form>
      <input type="text" [(ngModel)] = "login" id="login" class="fadeIn second" name="login" placeholder="Usuario">
      <input type="password" [(ngModel)] = "password" id="password" class="fadeIn third" name="password" placeholder="Contraseña">
      <input type="submit" (click)="signIn()" class="fadeIn fourth" value="Iniciar sesión">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" data-toggle="modal" data-target="#client-information">Olvidaste tu contraseña?</a>
    </div>

  </div>
</div>

<div class="modal fade" id="client-information" tabindex="-1" role="dialog" aria-labelledby="client-informationTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Recuperar contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">
        <div class="form-group">
          <input class="form-control mr-sm-2" id="name" type="text" placeholder="Ingrese código de usuario">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" >Enviar contraseña</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
